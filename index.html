<!DOCTYPE html>
<html lang="en" data-theme="fantasy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-primary mb-4">Tic Tac Toe</h1>
            <p class="text-xl text-base-content/80">A classic game with a modern twist</p>
        </div>

        <!-- Game Status -->
        <div class="text-center mb-8">
            <div class="stats shadow">
                <div class="stat">
                    <div class="stat-title">Current Player</div>
                    <div class="stat-value text-primary" id="currentPlayer">X</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Game Status</div>
                    <div class="stat-value text-secondary" id="gameStatus">In Progress</div>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="flex justify-center mb-8">
            <div class="grid grid-cols-3 gap-4 bg-base-100 p-6 rounded-box shadow-xl" id="board">
                <!-- Game cells will be generated by JavaScript -->
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-center gap-4">
            <button class="btn btn-primary" id="resetBtn">Reset Game</button>
            <div class="dropdown">
                <label tabindex="0" class="btn btn-secondary">Change Theme</label>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a onclick="document.documentElement.setAttribute('data-theme', 'fantasy')">Fantasy</a></li>
                    <li><a onclick="document.documentElement.setAttribute('data-theme', 'dark')">Dark</a></li>
                    <li><a onclick="document.documentElement.setAttribute('data-theme', 'cyberpunk')">Cyberpunk</a></li>
                    <li><a onclick="document.documentElement.setAttribute('data-theme', 'valentine')">Valentine</a></li>
                </ul>
            </div>
        </div>

        <!-- Score Board -->
        <div class="mt-8">
            <div class="stats shadow w-full">
                <div class="stat">
                    <div class="stat-title">Player X Wins</div>
                    <div class="stat-value text-primary" id="xWins">0</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Draws</div>
                    <div class="stat-value" id="draws">0</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Player O Wins</div>
                    <div class="stat-value text-secondary" id="oWins">0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for Winner Announcement -->
    <div id="toast" class="toast toast-top toast-center hidden">
        <div class="alert alert-success">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.scores = {
                    X: 0,
                    O: 0,
                    draws: 0
                };
                this.winningCombinations = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6] // Diagonals
                ];
                this.initializeBoard();
                this.setupEventListeners();
                this.updateScoreBoard();
            }

            initializeBoard() {
                const board = document.getElementById('board');
                board.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'w-24 h-24 bg-base-200 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-base-300 transition-colors duration-200';
                    cell.dataset.index = i;
                    board.appendChild(cell);
                }
                this.updateGameStatus('In Progress');
            }

            setupEventListeners() {
                document.getElementById('board').addEventListener('click', (e) => {
                    if (e.target.dataset.index !== undefined) {
                        this.makeMove(e.target);
                    }
                });

                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetGame();
                });
            }

            makeMove(cell) {
                const index = cell.dataset.index;
                if (this.board[index] === '' && this.gameActive) {
                    this.board[index] = this.currentPlayer;
                    cell.textContent = this.currentPlayer;
                    cell.classList.add(this.currentPlayer === 'X' ? 'text-primary' : 'text-secondary');

                    if (this.checkWin()) {
                        this.handleWin();
                    } else if (this.checkDraw()) {
                        this.handleDraw();
                    } else {
                        this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                        document.getElementById('currentPlayer').textContent = this.currentPlayer;
                    }
                }
            }

            checkWin() {
                return this.winningCombinations.some(combination => {
                    return combination.every(index => {
                        return this.board[index] === this.currentPlayer;
                    });
                });
            }

            checkDraw() {
                return this.board.every(cell => cell !== '');
            }

            handleWin() {
                this.gameActive = false;
                this.scores[this.currentPlayer]++;
                this.updateScoreBoard();
                this.showToast(`Player ${this.currentPlayer} wins!`);
                this.updateGameStatus(`Player ${this.currentPlayer} Wins!`);
            }

            handleDraw() {
                this.gameActive = false;
                this.scores.draws++;
                this.updateScoreBoard();
                this.showToast("It's a draw!");
                this.updateGameStatus("Draw!");
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                document.getElementById('currentPlayer').textContent = this.currentPlayer;
                this.initializeBoard();
                const cells = document.querySelectorAll('#board div');
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'w-24 h-24 bg-base-200 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-base-300 transition-colors duration-200';
                });
            }

            updateScoreBoard() {
                document.getElementById('xWins').textContent = this.scores.X;
                document.getElementById('oWins').textContent = this.scores.O;
                document.getElementById('draws').textContent = this.scores.draws;
            }

            updateGameStatus(status) {
                document.getElementById('gameStatus').textContent = status;
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toastMessage');
                toastMessage.textContent = message;
                toast.classList.remove('hidden');
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 3000);
            }
        }

        // Initialize the game
        const game = new TicTacToe();
    </script>
</body>
</html>
